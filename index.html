<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Heart Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000; /* Deep black background */
            font-family: 'Courier New', monospace; /* Monospace font for that code/matrix look */
        }

        canvas {
            display: block;
        }

        /* Optional UI overlay if you want to add a message later */
        #message {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #ea80b0;
            opacity: 0.7;
            pointer-events: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <canvas id="heartCanvas"></canvas>
    <div id="message">Made for you</div>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        
        // Configuration from the image request
        const config = {
            text: "i love you",
            color: "#ea80b0", // Pinkish color from the screenshot
            glow: "#ffffff",  // White glow
            particleCount: 500, // Number of text phrases
            baseSize: 14,     // Font size
            scale: 20,        // Scale of the heart structure
            flowSpeed: 0.003, // Speed of the text moving along the path
        };

        // Resize handling
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            // Re-center coordinate system
            ctx.translate(width / 2, height / 2);
        }

        window.addEventListener('resize', resize);

        // Heart Math Function (3D)
        // Returns {x, y, z} for a point on a heart surface
        function getHeartPoint(t) {
            // t goes from 0 to 2*PI
            // Using a variation of the heart curve for 3D volume
            
            // Basic 2D Heart curve
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
            
            // Add depth (Z) to make it 3D. 
            // We'll distribute points to give it volume
            let z = 0;

            return { x, y, z };
        }

        class Particle {
            constructor() {
                // Initialize at a random position along the curve (0 to 2PI)
                this.t = Math.random() * Math.PI * 2;
                
                // Determine a random "lane" or offset for this particle 
                // so they don't all travel in a single thin line.
                // This creates the "volume" of the heart.
                this.offsetX = (Math.random() - 0.5) * 20;
                this.offsetY = (Math.random() - 0.5) * 20;
                this.offsetZ = (Math.random() - 0.5) * 20; // Thickness depth
                
                // Randomize starting phase for individual wobble if needed
                this.phase = Math.random() * Math.PI * 2;
            }

            move() {
                // Move 't' forward to slide along the heart path
                this.t += config.flowSpeed;
                
                // Wrap around when completing the loop
                if (this.t > Math.PI * 2) {
                    this.t -= Math.PI * 2;
                }
            }

            draw() {
                // 1. Calculate the base position on the heart curve for current 't'
                const pos = getHeartPoint(this.t);
                
                // 2. Apply scaling and the particle's unique offset (volume)
                let x = pos.x * config.scale + this.offsetX;
                let y = pos.y * config.scale + this.offsetY;
                let z = pos.z * config.scale + this.offsetZ;

                // 3. 3D Projection (Simple Perspective)
                // We keep the camera fixed now (no global rotation)
                // But we still use Z for scale/depth effect
                const fov = 400; 
                const scale = fov / (fov + z); 
                
                const screenX = x * scale;
                const screenY = y * scale;

                // Opacity based on depth (fading out back particles slightly)
                const alpha = Math.max(0.1, (scale - 0.5) * 1.5); 
                
                ctx.font = `${config.baseSize * scale}px monospace`;
                ctx.fillStyle = config.color;
                ctx.globalAlpha = alpha;
                
                // Glow effect for "front" particles
                if (scale > 0.9) {
                   ctx.shadowBlur = 15;
                   ctx.shadowColor = config.glow;
                } else {
                   ctx.shadowBlur = 0;
                }

                // Draw the text
                ctx.fillText(config.text, screenX + (width/2), screenY + (height/2));
            }
        }

        function init() {
            resize();
            // Create particles
            for (let i = 0; i < config.particleCount; i++) {
                particles.push(new Particle());
            }
            animate();
        }

        function animate() {
            // Clear canvas
            ctx.setTransform(1, 0, 0, 1, 0, 0); 
            ctx.fillStyle = "rgba(0, 0, 0, 1)";
            ctx.fillRect(0, 0, width, height);
            
            // Sort particles by Z (depth) so we draw back ones first
            // Since the heart is mostly flat now, this handles the 'thickness' sorting
            particles.sort((a, b) => {
                // Just use the static Z offset for sorting roughly
                return b.offsetZ - a.offsetZ; 
            });

            particles.forEach(p => {
                p.move();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        init();

    </script>
</body>
</html>
